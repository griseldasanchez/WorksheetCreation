<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard in HTML and CSS | FeedGTea</title>
    <link rel="stylesheet" href="styleStudentAcceptWorksheet.css">
</head>
<body>
    <header>
        <h1>Accept Worksheet</h1>
    </header>
    <br>
    <form>
        <div class="worksheet7">
             <h2>Module 7 Worksheet</h2>
                 <img src="/module7.jpg" alt="Module 7 Image" width="200">
                    <button type="submit" onclick="acceptWorksheet()" class="btn">Accept Worksheet</button>
        </div>
         <br>
    </form>

    <form action="/logout" method="get">
        <div class="logoutbtn">
           <button type="submit" class="btn">Log Out</button>
       </div>
   </form>

    <script>
        function acceptWorksheet() {
            alert("You have accepted the worksheet. A copy is being made.");
        }
    </script>
</body>
</html>
