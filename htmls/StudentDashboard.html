<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content ="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Group Dashboard in HTML and CSS | FeedGTea</title>
        <link rel="stylesheet" href="styleStudentDash.css">
    </head>
    <body>

        <div class="studentdash">
                <h1> Group Dashboard</h1>
                <br>
                <form action="/StudentAcceptWorksheet.html" method="get">
                    <div class="acceptworksheetbtn">
                        <button type="submit" class="btn">Accept Worksheet</button>
                    </div>

                </form>

                <br>
                <form action="/StudentAddGroupMembers.html" method="get">
                    <div class="addgroupmembers">
                        <button type="submit" class="btn">Add Group Members</button>
                    </div>
                </form>
                <br>

                <form action="/logout" method="get">
                     <div class="logoutbtn">
                        <button type="submit" class="btn">Log Out</button>
                    </div>
                </form>

            
        </div>

    </body>
</html>
